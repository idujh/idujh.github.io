<script>
$(document).ready(function(){
$('.slide>li>a').hide()
$('.slide>li>a').first().show()

var min=1
var max=$('.slide>li').length
var loop=setInterval(function(){
if (min==max)
{

}
min++
$('.slide>li>a').fadeOut(1000)
$('.slider'+min).fadeIn(1200)
$('.pager>span').html(min)
},6000)
