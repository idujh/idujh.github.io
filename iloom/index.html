<!-- IE 브라우져 최신버젼 렌더링 모드 오류를 최대로 줄여줄수 있음. -->

<script>
$(document).ready(function(){

//메인비주얼인터발
$('.slide>li>a').hide()
$('.slide>li>a').first().show()

var min=1
var max=$('.slide>li').length
var loop=setInterval(function(){
if (min==max)
{
	min=0
}
min++
$('.slide>li>a').fadeOut(1000)
$('.slider'+min).fadeIn(1200)
$('.pager>span').html(min)
},6000)

//헤더 스크롤이벤트
$(window).on('scroll',function(){
var top=$(window).scrollTop()
if (top>100)
{
$('#headerinner1').fadeOut()
$('#headerinner2').fadeIn()
}else{
$('#headerinner2').fadeOut()
$('#headerinner1').fadeIn()
}
})

//메인 카드섹션 마우스오버
$('.gallery1 ul>li>a').on({
mouseenter:function(){
$(this).find('img').stop().animate({scale:1.03},800)
},
mouseleave:function(){
$(this).find('img').stop().animate({scale:1},800)
}
})

//보더애니메이션 + 텍스트 및 경로 동적컨트롤
$(window).on('load resize',function(){
$('.pinkbd').height($('.gallery2 ul>li>a').height()-6)
$('.pinkbd>a').html($('.gallery2 ul>li>a').first().find('img').attr('alt')+'<br>[바로가기]')
$('.pinkbd>a').attr({href:$('.gallery2 ul>li>a').first().attr('href')})
$('.gallery2 ul>li>a').each(function(index){
$(this).on('mouseenter focus',function(){
var pos=$(this).position()
var href=$(this).attr('href')
$('.pinkbd>a').html($(this).find('img').attr('alt')+'<br>[바로가기]')
$('.pinkbd>a').attr({href:href})
$('.pinkbd').stop().animate({left:pos.left},400,'easeOutExpo')
})//enter
})//each
})//load resize



})//ready
</script>
