<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<!-- saved from url=(0013)about:internet -->
<!-- IE 브라우져 최신버젼 렌더링 모드 오류를 최대로 줄여줄수 있음. -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Document</title>

<script src="https://code.jquery.com/jquery-latest.min.js"></script>
<script>
$(document).ready(function(){

var now=1
var total=$('.thumwrap>a').length
$('.bigimg_content').html($('.thum').first().find('img').attr('alt'))
$('.next').on('click',function(){
if (now==total)
{
alert('마지막 페이지입니다')
now=total-1
}
now++
$('.bigimg>img').attr({src:'img/movie'+now+'.jpg'})
$('.thum').removeClass('on')
$('.thum'+now).addClass('on')
var alt=$('.thum'+now).find('img').attr('alt')
$('.bigimg_content').html(alt)
$('.bigimg_content').stop().animate({marginLeft:-$('.bigimg_content').width()/2
,marginTop:-$('.bigimg_content').height()/2})
})

$('.prev').on('click',function(){
if (now==1)
{
alert('첫번째 페이지입니다')
now=2
}
now--
$('.bigimg>img').attr({src:'img/movie'+now+'.jpg'})
$('.thum').removeClass('on')
$('.thum'+now).addClass('on')
var alt=$('.thum'+now).find('img').attr('alt')
$('.bigimg_content').html(alt)
$('.bigimg_content').stop().animate({marginLeft:-$('.bigimg_content').width()/2
,marginTop:-$('.bigimg_content').height()/2})
})

$('.thumwrap>a').each(function(index){
$(this).on('click',function(){
$('.bigimg>img').attr({src:'img/movie'+(index+1)+'.jpg'})
$('.thumwrap>a').removeClass('on')
$(this).addClass('on')
$('.bigimg_content').html($(this).find('img').attr('alt'))
$('.bigimg_content').stop().animate({marginLeft:-$('.bigimg_content').width()/2
,marginTop:-$('.bigimg_content').height()/2})
})
})

$('.next').on({
mouseenter:function(){
$(this).css({background:'url(img/next_on.png)'})
},
mouseleave:function(){
$(this).css({background:'url(img/next_off.png)'})
}
})


$('.prev').on({
mouseenter:function(){
$(this).css({background:'url(img/prev_on.png)'})
},
mouseleave:function(){
$(this).css({background:'url(img/prev_off.png)'})
}
})


$(window).on('load',function(){
$('.bigimg_content').css({marginLeft:-$('.bigimg_content').width()/2
,marginTop:-$('.bigimg_content').height()/2})
})

})//ready
</script>

<style>
@import url(https://cdn.jsdelivr.net/font-notosans-kr/1.0.0-v1004/NotoSansKR-2350.css);
*{margin:0;padding:0;box-sizing:border-box;}
body{font-family:'NotoSansKR',sans-serif;font-size:14px;color:#333;}
li{list-style:none;}
a{text-decoration:none;color:#333;}
img{vertical-align: middle;border:none;border:0;max-width:100%;}
a:hover{}
a:focus{}
.view{width:592px;margin:20px auto;overflow: hidden;box-shadow:0 0 10px #666;background-color: #000;}
.thumwrap{width:100%;}
.thumwrap:after{clear:both;content:'';display:block;}
.thumwrap>a{float:left;display:block;opacity:0.5;z-index:2;}
.thumwrap>a.on{opacity:1;}
.bigimgwrap{width:100%;position: relative;}
.next{position: absolute;top:50%;right:0;margin-top:-50px;display:block;
background:url(img/next_off.png) 0 0 no-repeat;z-index:1;
width:80px;height:100px;}
.prev{position: absolute;top:50%;left:0;margin-top:-50px;display:block;
background:url(img/prev_off.png) 0 0 no-repeat;z-index:1;
width:80px;height:100px;}
.bigimg_content{position: absolute;left:50%;top:50%;font-size:2em;
background-color:#000;color:#fff;opacity:0.7;padding:10px;
text-align: center;}

</style>
</head>
<body>

<div class='view'>
<div class='thumwrap'>

<a href="#" class='thum2 thum'><img src="img/thum2.jpg" alt="thum2"></a>
<a href="#" class='thum3 thum'><img src="img/thum3.jpg" alt="thum3<br>중앙정렬"></a>
<a href="#" class='thum4 thum'><img src="img/thum4.jpg" alt="thum4"></a>
<a href="#" class='thum5 thum'><img src="img/thum5.jpg" alt="thum5<br>중앙정렬"></a>
<a href="#" class='thum6 thum'><img src="img/thum6.jpg" alt="thum6"></a>
<a href="#" class='thum7 thum'><img src="img/thum7.jpg" alt="thum7<br>중앙정렬"></a>
<a href="#" class='thum8 thum'><img src="img/thum8.jpg" alt="thum8"></a>
</div>
<div class='bigimgwrap'>

<div class='bigimg'><img src="img/movie1.jpg" alt="큰이미지"></div>

</div>





</div>

</html>
